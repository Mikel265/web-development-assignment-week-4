<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Layouts & Responsive Web Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>My Responsive Webpage</h1>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Layout (Grid) -->
  <main class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is  the bar with additional information.</p>
    </aside>

    <!-- Content Area -->
    <section class="content">
      <h2>Main Content</h2>
      <p>This is where the main content goes. The layout will adjust depending on the screen size.</p>

      <!-- Flexbox Section (Cards) -->
      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Michael Ndungu. All Rights Reserved.</p>
  </footer>

</body>
</html>
